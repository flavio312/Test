<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Men√∫ - Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            cursor: pointer;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .file-input-wrapper.dragover {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .file-input {
            display: none;
        }

        .file-input-text {
            color: #666;
            font-size: 14px;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .platillos-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .platillos-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }

        .platillo-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .platillo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .platillo-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .platillo-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .platillo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .platillo-details {
            margin-top: 10px;
        }

        .platillo-details p {
            margin: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .platillo-details strong {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section, .platillos-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Fonda DL</h1>
            <p>Agrega y gestiona los platillos de tu restaurante</p>
        </div>

        <div class="main-content">
            <!-- Formulario para agregar platillo -->
            <div class="form-section">
                <h2>Agregar Nuevo Platillo</h2>
                
                <div id="message"></div>

                <form id="menuForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="titulo">Nombre del Platillo</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Ej: Tacos al Pastor" required>
                    </div>

                    <div class="form-group">
                        <label for="ingredientes">Ingredientes</label>
                        <textarea id="ingredientes" name="ingredientes" rows="3" placeholder="Ej: Carne de cerdo, pi√±a, cebolla, tortillas de ma√≠z..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="preparacion">Preparaci√≥n</label>
                        <textarea id="preparacion" name="preparacion" rows="4" placeholder="Describe el proceso de preparaci√≥n..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imagen">Imagen del Platillo</label>
                        <div class="file-input-wrapper" id="fileWrapper">
                            <input type="file" id="imagen" name="imagen" class="file-input" accept="image/*" required>
                            <div class="file-input-text">
                                üì∏ Haz clic aqu√≠ o arrastra una imagen<br>
                                <small>Formatos: JPG, PNG, WebP (m√°x. 5MB)</small>
                            </div>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="submitText">Agregar Platillo</span>
                    </button>
                </form>
            </div>

            <!-- Lista de platillos existentes -->
            <div class="platillos-section">
                <h2>Platillos del Men√∫</h2>
                <button class="refresh-btn" onclick="cargarPlatillos()">üîÑ Actualizar</button>
                <div id="platillosList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_BASE_URL = 'http://localhost:3000/api'; 
        
        // Referencias a elementos del DOM
        const form = document.getElementById('menuForm');
        const fileInput = document.getElementById('imagen');
        const fileWrapper = document.getElementById('fileWrapper');
        const imagePreview = document.getElementById('imagePreview');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const messageDiv = document.getElementById('message');
        const platillosList = document.getElementById('platillosList');

        // Manejo del archivo de imagen
        fileWrapper.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        fileWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileWrapper.classList.add('dragover');
        });
        
        fileWrapper.addEventListener('dragleave', () => {
            fileWrapper.classList.remove('dragover');
        });
        
        fileWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileWrapper.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                // Validar tama√±o (5MB m√°ximo)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('El archivo es demasiado grande. M√°ximo 5MB.', 'error');
                    fileInput.value = '';
                    return;
                }

                // Mostrar preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <p style="margin-top: 10px; color: #666; font-size: 14px;">${file.name}</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        // Manejo del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await crearPlatillo();
        });

        async function crearPlatillo() {
            const formData = new FormData(form);
            
            // Mostrar loading
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/platillos`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('¬°Platillo agregado exitosamente!', 'success');
                    form.reset();
                    imagePreview.innerHTML = '';
                    await cargarPlatillos(); // Recargar la lista
                } else {
                    showMessage(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi√≥n. Verifica que el servidor est√© funcionando.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function cargarPlatillos() {
            platillosList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando platillos...
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/platillos`);
                const result = await response.json();

                if (result.success && result.data) {
                    mostrarPlatillos(result.data);
                } else {
                    platillosList.innerHTML = '<p style="text-align: center; color: #666;">No se pudieron cargar los platillos.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                platillosList.innerHTML = '<p style="text-align: center; color: #e74c3c;">Error de conexi√≥n.</p>';
            }
        }

        function mostrarPlatillos(platillos) {
            if (platillos.length === 0) {
                platillosList.innerHTML = '<p style="text-align: center; color: #666;">No hay platillos en el men√∫ a√∫n.</p>';
                return;
            }

            const platillosHTML = platillos.map(platillo => {
                const fechaCreacion = new Date(platillo.created_at).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                return `
                    <div class="platillo-card">
                        <div class="platillo-header">
                            <img src="${platillo.imagen_url}" alt="${platillo.titulo}" class="platillo-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik00MCAyMEM0Ni42Mjc0IDIwIDUyIDI1LjM3MjYgNTIgMzJDNTIgMzguNjI3NCA0Ni42Mjc0IDQ0IDQwIDQ0QzMzLjM3MjYgNDQgMjggMzguNjI3NCAyOCAzMkMyOCAyNS4zNzI2IDMzLjM3MjYgMjAgNDAgMjBaIiBmaWxsPSIjQ0NDQ0NDIi8+CjxwYXRoIGQ9Ik0yMCA1Nkw2MCA1NkwyOCA0NEwyMCA1NloiIGZpbGw9IiNDQ0NDQ0MiLz4KPC9zdmc+'">
                            <h3 class="platillo-title">${platillo.titulo}</h3>
                        </div>
                        <div class="platillo-details">
                            <p><strong>Ingredientes:</strong> ${platillo.ingredientes}</p>
                            <p><strong>Preparaci√≥n:</strong> ${platillo.preparacion}</p>
                            <p><strong>Agregado:</strong> ${fechaCreacion}</p>
                        </div>
                    </div>
                `;
            }).join('');

            platillosList.innerHTML = platillosHTML;
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitText.innerHTML = '‚è≥ Agregando...';
            } else {
                submitBtn.disabled = false;
                submitText.innerHTML = 'Agregar Platillo';
            }
        }

        // Cargar platillos al inicio
        document.addEventListener('DOMContentLoaded', cargarPlatillos);
    </script>
</body>
</html>
