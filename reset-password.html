<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .form-container {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    button {
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restablecer Contraseña</h1>
    
    <div id="message-container"></div>
    
    <!-- Formulario para nueva contraseña -->
    <div class="form-container">
      <form id="reset-password-form">
        <input type="password" id="new-password" placeholder="Nueva contraseña" required minlength="6" />
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required minlength="6" />
        <button type="submit" id="submit-btn">
          <span id="loading" class="loading hidden"></span>
          Restablecer contraseña
        </button>
      </form>
    </div>

    <div class="back-link">
      <a href="index.html">← Volver al login</a>
    </div>
  </div>

  <script>
    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const messageContainer = document.getElementById('message-container');
    const resetForm = document.getElementById('reset-password-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const submitBtn = document.getElementById('submit-btn');
    const loading = document.getElementById('loading');

    // Función para mostrar mensajes
    function showMessage(message, type = 'error') {
      messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
    }

    // Función para mostrar/ocultar loading
    function toggleLoading(show) {
      if (show) {
        loading.classList.remove('hidden');
        submitBtn.disabled = true;
      } else {
        loading.classList.add('hidden');
        submitBtn.disabled = false;
      }
    }

    // Verificar si hay token en la URL
    if (!token) {
      showMessage('Token no válido o faltante. Por favor, solicita un nuevo enlace de recuperación.');
      resetForm.classList.add('hidden');
    } else {
      // Verificar validez del token
      verifyToken(token);
    }

    // Verificar token con el servidor
    async function verifyToken(token) {
      try {
        toggleLoading(true);
        const response = await fetch(`http://localhost:3000/auth/verify-reset-token?token=${encodeURIComponent(token)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        
        if (response.ok && data.valid) {
          showMessage('Token válido. Puedes establecer tu nueva contraseña.', 'success');
        } else {
          showMessage('Token inválido o expirado. Por favor, solicita un nuevo enlace de recuperación.');
          resetForm.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error al verificar token:', error);
        showMessage('Error al verificar el token. Por favor, intenta nuevamente.');
        resetForm.classList.add('hidden');
      } finally {
        toggleLoading(false);
      }
    }

    // Manejar envío del formulario
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones del lado del cliente
      if (newPassword.length < 6) {
        showMessage('La contraseña debe tener al menos 6 caracteres.');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Las contraseñas no coinciden.');
        return;
      }

      try {
        toggleLoading(true);
        showMessage(''); // Limpiar mensajes previos

        const response = await fetch('http://localhost:3000/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword
          })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('¡Contraseña restablecida exitosamente! Serás redirigido al login en 3 segundos.', 'success');
          resetForm.classList.add('hidden');
          
          // Redirigir después de 3 segundos
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 3000);
        } else {
          showMessage(data.message || 'Error al restablecer la contraseña.');
        }
      } catch (error) {
        console.error('Error al restablecer contraseña:', error);
        showMessage('Error al conectar con el servidor. Por favor, intenta nuevamente.');
      } finally {
        toggleLoading(false);
      }
    });

    // Validación en tiempo real de confirmación de contraseña
    confirmPasswordInput.addEventListener('input', () => {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (confirmPassword && newPassword !== confirmPassword) {
        confirmPasswordInput.setCustomValidity('Las contraseñas no coinciden');
      } else {
        confirmPasswordInput.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
